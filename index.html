<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form id="form">
    <ul id="progress-bar">
      <li class="progress-bar__active">Personal data</li>
      <li>Social networks</li>
      <li>Personal details</li>
    </ul>
    <fieldset>
      <h2 class="fieldset__title">Create your account</h2>
      <h3 class="fieldset__subtitle">This is step 1</h3>
      <input type="text" name="email" placeholder="Email" class="email" />
      <input type="password" name="password" placeholder="Password" class="password" />
      <input type="password" name="cofirm-password" placeholder="Confirm Password" class="confirm-password" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fieldset__title">Social networks</h2>
      <h3 class="fieldset__subtitle">Your social networks</h3>
      <input type="text" name="vk" placeholder="VK" />
      <input type="text" name="facebook" placeholder="Facebook" />
      <input type="text" name="instagram" placeholder="Instagram" />     
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
      <h2 class="fieldset__title">Personal details</h2>
      <h3 class="fieldset__subtitle">You personal information</h3>
      <input type="text" name="frst-name" placeholder="First Name" />
      <input type="text" name="last-name" placeholder="Last Name" />
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="http://thecodeplayer.com/uploads/js/jquery.easing.min.js" type="text/javascript"></script>
  <script src="index.js"></script>
</body>
</html>
